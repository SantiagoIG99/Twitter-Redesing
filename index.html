<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="bi bi-twitter"></i>
        </div>
        <div class="buscador">
            <input type="text" placeholder="# Explore">
        </div>
        <nav class="navBar">
            <button class="btn btn-home">
                <i class="bi bi-house-fill"> Home</i>
            </button>
            <button class="btn btn-menu">
                <i class="bi bi-bar-chart-steps"></i>
            </button>
            <button class="btn btn-message">
                <i class="bi bi-envelope-fill"></i>
            </button>
            <button class="btn btn-notifications">
                <i class="bi bi-bell-fill"></i>
            </button>
        </nav>
        <div class="profile">
            <div class="dropdown">
                <button class="dropdown-button">Jude Rozardio</button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Log out</a>
                </div>
            </div>
            <i class="bi bi-list"></i>
        </div>
    </header>
    <main>
        <section class="profile">
            <h1>Jude Ruzardio</h1>
            <p>@designerjude</p>
            <h2>Self taught UI/UX Designer | Currently<br>
            a product Manager at Google</h2>
            <div class="following">341<span class="followersDesign">Following</span></div>
            <div class="followers">1,485<span class="followersDesign">Followers</span></div>
            <a href="#">Show Profile</a>
        </section>
        <section class="recommendedPeople">
            <h2>People you may know</h2>
            <div class="recomendedPeopleList"></div>
        </section>
        <section class="status">
            <div class="estado">
                <i class="bi bi-emoji-smile"></i>
                <input type="text" placeholder="What's Happening?" id="enter" class="statusField">
            </div>
            <div class="statusImages">
                <button class="statusBtn"><i class="bi bi-image-fill"></i> Photo</button>
                <button class="statusBtn"><i class="bi bi-play-btn-fill"></i> Video</button>
                <button class="statusBtn"><i class="bi bi-calendar"></i> Schedule</button>
                <button class="statusBtn"><i class="bi bi-list-nested"></i> Thread</button>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
